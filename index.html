<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#4CAF50">

<title>云同步记账小程序</title>
<style>
:root {
    --bg-color: #f0f2f5;
    --text-color: #333;
    --card-bg: #fff;
    --income-color: #4CAF50;
    --expense-color: #F44336;
    --btn-bg: #4CAF50;
    --btn-hover: #45a049;
    --danger-color: #FF3B30;
}
body.dark {
    --bg-color: #1e1e1e;
    --text-color: #f0f0f0;
    --card-bg: #2c2c2c;
    --btn-bg: #36A2EB;
    --btn-hover: #2580c7;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 10px;
    transition: background-color 0.3s, color 0.3s;
}
h1 {
    text-align: center;
    margin-bottom: 60px;
    font-size: 1.8rem;
}
form, .filter-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}
input, select, button {
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.2s;
}
input:focus, select:focus {
    border-color: var(--btn-bg);
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
button {
    background-color: var(--btn-bg);
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background-color: var(--btn-hover);
}
#themeBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 14px;
    border-radius: 6px;
    background-color: #666;
    color: #fff;
    cursor: pointer;
    z-index: 1000;
}
#auth {
    text-align: center;
    margin-bottom: 15px;
}
#auth input {
    width: 180px;
    max-width: 45%;
}
#auth button {
    margin: 2px;
}
table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    background-color: var(--card-bg);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
th, td {
    padding: 12px 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    transition: background 0.2s;
}
th {
    background-color: rgba(0,0,0,0.05);
}
tr:hover {
    background-color: rgba(0,0,0,0.03);
}
.income {
    color: var(--income-color);
    font-weight: bold;
}
.expense {
    color: var(--expense-color);
    font-weight: bold;
}
.expense-warning {
    color: var(--danger-color);
    font-weight: bold;
}
#summary {
    text-align: center;
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 15px;
}
canvas {
    max-width: 90%;
    max-height: 300px;
    margin: 0 auto 20px auto;
    display: block;
}

/* 响应式 */
@media(max-width: 600px){
    form, .filter-group {
        flex-direction: column;
        align-items: stretch;
    }
    #auth input {
        width: 80%;
    }
    table, th, td {
        font-size: 0.85rem;
    }
    #themeBtn {
        padding: 6px 10px;
        font-size: 0.9rem;
    }
}
.auth-top {
    position: fixed;
    top: 60px;
    right: 10px;
    z-index: 1001;
    display: flex;
    align-items: center;
    gap: 5px;
}
#auth-menu {
    display: flex;
    align-items: center;
    gap: 6px;
}

body.dark .auth-top {
    background: rgba(44,44,44,0.9);
}
body.dark #auth-menu {
    background: rgba(44,44,44,0.9);
}
.auth-top input {
    width: 120px;
    padding: 6px;
    font-size: 0.85rem;
}

.auth-top button {
    padding: 6px 10px;
    font-size: 0.85rem;
}

.auth-top span {
    font-size: 0.85rem;
    font-weight: 500;
    margin-left: 5px;
    color: var(--text-color);
}
/* 手机折叠样式 */
@media(max-width:600px){
    table, thead {
    display: none;
  }

  tbody tr {
    display: block;
    background: var(--card-bg);
    margin-bottom: 12px;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  tbody td {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border: none;
  }

  tbody td::before {
    content: attr(data-label);
    font-weight: 600;
    opacity: 0.7;
  }
}
#toast-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.toast {
    min-width: 150px;
    max-width: 300px;
    background-color: rgba(0,0,0,0.8);
    color: #fff;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 0.9rem;
    text-align: center;
    animation: slideIn 0.3s, fadeOut 0.3s 2.7s forwards;
}

@keyframes slideIn {
    from { transform: translateX(-50%) translateY(20px); opacity: 0; }
    to { transform: translateX(-50%) translateY(0); opacity: 1; }
}

@keyframes fadeOut {
    to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
}
</style>
</head>
<body>

<h1>云同步记账小程序</h1>
<div class="toggle" id="themeBtn">切换主题</div>

<div id="auth" class="auth-top">
  <div id="auth-menu">
    <input id="email" placeholder="邮箱">
    <input id="password" type="password" placeholder="密码">
    <button id="register">注册</button>
    <button id="login">登录</button>
    <span id="currentUser"></span>
    <button id="logout" style="display:none">登出</button>
  </div>
</div>

<div id="toast-container"></div>

<form id="form">
  <input type="date" id="date" required>
  <select id="type">
    <option value="income">收入</option>
    <option value="expense">支出</option>
  </select>
  <select id="category"></select>
  <input id="amount" type="number" inputmode="decimal" pattern="[0-9]*" step="0.01" placeholder="金额" required>
  <input id="desc" placeholder="备注（可选）">
  <button>添加</button>
</form>

<table>
<thead>
<tr><th>日期</th><th>类型</th><th>分类</th><th>金额</th><th>描述</th><th>操作</th></tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<div id="summary">总收入 0 | 总支出 0 | 余额 0</div>
<canvas id="chart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase 初始化 */
const firebaseConfig = {
  apiKey: "AIzaSyCWXxlYE8ulMdkG4ajRyfYoeiWHR_8H3fM",
  authDomain: "account-68bb5.firebaseapp.com",
  projectId: "account-68bb5",
  appId: "1:900605290286:web:4ffd7e9b14c967c5b47cbf"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* 分类 */
const incomeCats=["工资","奖金","红包","投资收益","其他收入"];
const expenseCats=["餐饮","交通","娱乐","零食","淘宝","电话费","旅行","投资","保险","购物","房租","其他"];
let budgets = { "餐饮":1000, "交通":500, "娱乐":300, "购物":500, "房租":2000, "其他":300 };

/* 全局变量 */
let entries = [], unsubscribe = null, editingId = null, chart = null;

/* DOM 快捷方法 */
const $=id=>document.getElementById(id);
const tbody=$("tbody"),summary=$("summary");
const catSelect=$("category"),typeSelect=$("type");

/* 初始化分类 */
function loadCats(){
  catSelect.innerHTML="";
  (typeSelect.value==="income"?incomeCats:expenseCats).forEach(c=>{
    const o=document.createElement("option");
    o.value=o.textContent=c;
    catSelect.appendChild(o);
  });
}
typeSelect.onchange=loadCats; loadCats();

/* 主题切换 */
$("themeBtn").onclick=()=>document.body.classList.toggle("dark");

/* 注册 / 登录 / 登出 */
$("register").onclick=async ()=>{
  try { await createUserWithEmailAndPassword(auth,$("email").value,$("password").value); showToast("注册成功！"); }
  catch(e){showToast("注册失败：" + e.message); console.error(e);}
};
$("login").onclick = async () => {
    try {
        await signInWithEmailAndPassword(auth, $("email").value, $("password").value);
        $("email").value = "";
        $("password").value = "";
        showToast("登录成功");
    } catch(e) {
        showToast("登录失败：" + e.message);
        console.error(e);
    }
};
$("logout").onclick = async () => {
    await signOut(auth);
    showToast("已登出");
};

/* 监听用户状态 */
onAuthStateChanged(auth, user => {
    if(user){
        $("email").style.display="none";
        $("password").style.display="none";
        $("login").style.display="none";
        $("register").style.display="none";
        $("logout").style.display="inline-block";
        $("currentUser").textContent = user.email;

        if(unsubscribe) unsubscribe();
        const q = query(collection(db,"users",user.uid,"entries"),orderBy("date","desc"));
        unsubscribe = onSnapshot(q,snap=>{
            entries = snap.docs.map(d=>({id:d.id,...d.data()}));
            render();
        });
    }else{
        $("email").style.display="inline-block";
        $("password").style.display="inline-block";
        $("login").style.display="inline-block";
        $("register").style.display="inline-block";
        $("logout").style.display="none";
        $("currentUser").textContent = "";
        entries = [];
        render();
    }
});

/* 添加 / 编辑 */
$("form").onsubmit=async e=>{
  e.preventDefault();
  const user = auth.currentUser;
  if(!user) { showToast("请先登录"); return; }

  const data={
    date:$("date").value,
    desc:$("desc").value,
    type:$("type").value,
    category:$("category").value,
    amount:+$("amount").value
  };

  try{
    if(editingId){
      await updateDoc(doc(db,"users",user.uid,"entries",editingId),data);
      editingId=null;
    }else{
      await addDoc(collection(db,"users",user.uid,"entries"),data);
    }
    $("form").reset();
    loadCats();
  }catch(err){
    console.error(err); 
    showToast("添加失败：" + err.message); 
  }
};

/* 渲染表格 */
function render(){
  tbody.innerHTML="";
  let inc=0,exp=0,catSum={};
  expenseCats.forEach(c=>catSum[c]=0);

  entries.forEach(e=>{
    const overBudget = e.type==="expense" && e.amount + catSum[e.category] > budgets[e.category];
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td data-label="日期">${e.date}</td>
      <td data-label="备注">${e.desc || "-"}</td>
      <td data-label="类型">${e.type==="income"?"收入":"支出"}</td>
      <td data-label="分类">${e.category}</td>
      <td data-label="金额">￥${e.amount}</td>
      <td data-label="操作">
        <button onclick="edit('${e.id}')">编辑</button>
        <button onclick="del('${e.id}')">删除</button>
      </td>`;
    tbody.appendChild(tr);

    if(e.type==="income") inc+=e.amount;
    else { exp+=e.amount; catSum[e.category]+=e.amount; if(overBudget) console.warn(`⚠️ 分类 ${e.category} 超预算`); }
  });

  summary.textContent=`总收入 ￥${inc} | 总支出 ￥${exp} | 余额 ￥${inc-exp}`;
  draw(catSum);
}

/* 绘制饼图 */
function draw(data){
  if(chart) chart.destroy();
  chart=new Chart($("chart"),{
    type:"pie",
    data:{
      labels:expenseCats,
      datasets:[{data:expenseCats.map(c=>data[c]||0), backgroundColor:["#FF6384","#36A2EB","#FFCE56","#4BC0C0","#9966FF","#FF9F40"]}]
    }
  });
}

/* 删除 / 编辑操作 */
window.del=async id=>{
  if(!auth.currentUser) return showToast("请先登录");
  if(confirm("确认删除？")) await deleteDoc(doc(db,"users",auth.currentUser.uid,"entries",id));
};

window.edit=id=>{
  const e=entries.find(x=>x.id===id);
  $("date").value=e.date;
  $("desc").value=e.desc;
  $("type").value=e.type;
  loadCats();
  $("category").value=e.category;
  $("amount").value=e.amount;
  editingId=id;
};

/* Toast 提示 */
function showToast(message) {
    const container = $("toast-container");
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = message;
    container.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}
</script>
</body>
</html>
